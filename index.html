<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
<!-- ahora mismo estan creado todo el sistema de el front-end lo que falta es realizaqr funcionalidad de botones e input -->
  <div>
    <h2>Clienes</h2>
  </div>


  <div class="input-group mb-3">
    <span class="input-group-text" >Nombre</span>
    <input  id="nombre" type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default">

    <span class="input-group-text" >Apellidos</span>
    <input id="apellidos" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">

    <span class="input-group-text" >Correo Electronico</span>
    <input id="gmail" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    <span class="input-group-text" >Teléfono</span>
    <input id="numero" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">

<button id="botondelcliente" type="button" class="btn btn-secondary btn-lg">Añadir Cliente</button>



  </div>



  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Email</th>
        <th scope="col">Teléfono</th>
                <th scope="col">Acciones</th>


      </tr>
    </thead>
    <tbody id="tablacliente">


    </tbody>
  </table>

  <div>
    <h2>Viajes</h2>
  </div>


  <div class="input-group mb-3">
    <span class="input-group-text" >Código</span>
    <input id="codigo" type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default">

    <span class="input-group-text" >Destino</span>
    <input id="destino" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">

    <span class="input-group-text" >precio</span>
    <input id="coste" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">

    <button type="button" class="btn btn-secondary dropdown-toggle" id="tipopaquete" data-bs-toggle="dropdown" aria-expanded="false">
      Tipo de paquete </button>
    <ul class="dropdown-menu dropdown-menu-end" id="selectorpaquete">
      <li><button class="dropdown-item" type="button">paquetizado</button></li>
      <li><button class="dropdown-item" type="button">No paquetizado</button></li>
    </ul>

    <button type="button" class="btn btn-secondary btn-lg" id="añadirviaje">Añadir Viaje</button>



  </div>



  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Destino</th>
        <th scope="col">Precio</th>
        <th scope="col">Tipo</th>
        <th scope="col">Acciones</th>

      </tr>
    </thead>
    <tbody id="tablaviajes">

    </tbody>
  </table>


  <div>
    <h2>Reservadas</h2>
  </div>



  <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="btnSelectCliente">
    Seleccionar Cliente </button>
  <ul class="dropdown-menu dropdown-menu-end" id="selectorcliente">

  </ul>
  <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="btnSelectViaje">
    Seleccionar Viaje </button>
  <ul class="dropdown-menu dropdown-menu-end" id="selectorviaje">
    
  </ul>

  <button type="button" class="btn btn-secondary btn-lg" id="botondereservas">Crear Reservas</button>





  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Cliente</th>
        <th scope="col">Viaje</th>
        <th scope="col">Fecha</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody id="tablareservas">


    </tbody>
  </table>


  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
